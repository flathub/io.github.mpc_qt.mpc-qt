app-id: io.github.mpc_qt.mpc-qt
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: mpc-qt
rename-icon: mpc-qt
finish-args:
  - --share=ipc
  - --share=network
# We support both Xwayland and Wayland (selectable in the Tweaks settings) because
# Wayland doesn't allow centering the window after we resize it
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
# These can't be :ro to access subtitles when file opened from the app
  - --filesystem=/media
  - --filesystem=/run/media
  - --filesystem=/mnt
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-pictures
  - --filesystem=xdg-public-share
  - --filesystem=xdg-videos
  - --filesystem=xdg-run/gamescope-0:ro
  - --filesystem=xdg-run/pipewire-0:ro
  - --talk-name=org.freedesktop.ScreenSaver
  - --own-name=org.mpris.MediaPlayer2.MpcQt
  - --system-talk-name=org.freedesktop.UDisks2
# Access to home folder is needed for external subtitles and for downloaded mouse cursor
  - --filesystem=home:ro
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons:~/.icons
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
  - /share/hwdata
modules:
  - name: mpc-qt
    buildsystem: cmake-ninja
    config-opts:
      - -DMPCQT_VERSION=25.07-flatpak
    sources:
      - type: git
        url: https://github.com/mpc-qt/mpc-qt.git
        tag: v25.07-flatpak
        commit: 60458ad391ae5aee06bf2fc7d657585d0f43cd81
      - type: patch
        paths:
          - add_keywords.diff
          - fix_qt_6.10_warning.diff
          - add-quickjs-support.diff
    modules:
      - name: libmpv
        cleanup:
          - /share/bash-completion
          - /share/zsh
          - /share/doc
          - /share/icons
          - /share/applications
        buildsystem: meson
        config-opts:
          - -Dlibmpv=true
          - -Dcplayer=false
          - -Dlua=enabled
          - -Ddebug=false
          - -Dbuild-date=false
          - -Dalsa=enabled
          - -Dmanpage-build=disabled
          - -Dvulkan=disabled
          - -Dx11=enabled
          - -Dwayland=enabled
          - -Ddrm=enabled
        sources:
          - type: archive
            url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.41.0.tar.gz
            sha256: ee21092a5ee427353392360929dc64645c54479aefdb5babc5cfbb5fad626209
            x-checker-data:
              type: anitya
              project-id: 5348
              stable-only: true
              url-template: https://github.com/mpv-player/mpv/archive/refs/tags/v$version.tar.gz
        modules:
          - name: luajit
            no-autogen: true
            make-args:
              - BUILDMODE=dynamic
              - PREFIX=/app
            make-install-args:
              - PREFIX=/app
            sources:
              - type: git
                url: https://github.com/openresty/luajit2.git
                tag: v2.1-20251229
                commit: 87e2724a33bf524d0995626d404d0ea830a0c619
                x-checker-data:
                  type: git
                  tag-pattern: ^v([\d.-]+)$
                  stable-only: false
            cleanup:
              - /bin

          - name: libplacebo
            buildsystem: meson
            config-opts:
              - -Dopengl=enabled
              - -Dvulkan=disabled
              - -Dglslang=disabled
              - -Dd3d11=disabled
              - -Ddemos=false
            cleanup:
              - /include
              - /lib/pkgconfig
            sources:
              - type: git
                url: https://github.com/haasn/libplacebo.git
                tag: v7.351.0
                commit: 3188549fba13bbdf3a5a98de2a38c2e71f04e21e
                x-checker-data:
                  type: git
                  tag-pattern: ^v([\d.]+)$

          - name: libXpresent
            buildsystem: autotools
            sources:
              - type: archive
                url: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-1.0.2.tar.xz
                sha256: 4e5b21b4812206a4b223013606ae31170502c1043038777a1ef8f70c09d37602
                x-checker-data:
                  type: anitya
                  project-id: 17166
                  stable-only: true
                  url-template: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-$version.tar.xz

          - name: libass
            config-opts:
              - --disable-static
            sources:
              - type: archive
                url: https://github.com/libass/libass/releases/download/0.17.4/libass-0.17.4.tar.gz
                sha256: a886b3b80867f437bc55cff3280a652bfa0d37b43d2aff39ddf3c4f288b8c5a8
                x-checker-data:
                  type: anitya
                  project-id: 1560
                  stable-only: true
                  url-template: https://github.com/libass/libass/releases/download/$version/libass-$version.tar.gz

          - name: uchardet
            buildsystem: cmake-ninja
            config-opts:
              - -DCMAKE_BUILD_TYPE=Release
              - -DBUILD_STATIC=0
              - -DCMAKE_POLICY_VERSION_MINIMUM=3.5
            cleanup:
              - /bin
            sources:
              - type: archive
                url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.8.tar.xz
                sha256: e97a60cfc00a1c147a674b097bb1422abd9fa78a2d9ce3f3fdcc2e78a34ac5f0
                x-checker-data:
                  type: anitya
                  project-id: 9265
                  stable-only: true
                  url-template: https://www.freedesktop.org/software/uchardet/releases/uchardet-$version.tar.xz

          # Needed for mpv 0.40 vaapi support
          - name: libdisplay-info
            buildsystem: meson
            sources:
              - type: archive
                url: https://gitlab.freedesktop.org/emersion/libdisplay-info/-/archive/0.2.0/libdisplay-info-0.3.0.tar.gz
                sha256: a0fe86d4b43a6347cdd8192f307d19b81d31401fe55251be0576bdbe0b519d7f
                x-checker-data:
                  type: anitya
                  project-id: 326668
                  stable-only: true
                  url-template: https://gitlab.freedesktop.org/emersion/libdisplay-info/-/archive/0.2.0/libdisplay-info-$version.tar.gz

            modules:
              - name: hwdata
                sources:
                  - type: archive
                    url: https://github.com/vcrhonek/hwdata/archive/refs/tags/v0.402.tar.gz
                    sha256: e390fe2f5f5ef7ed9ccbe62eb7cd40d4ee2b57389e7869c0dc96433c81812e7a
                    x-checker-data:
                      type: anitya
                      project-id: 5387
                      stable-only: true
                      url-template: https://github.com/vcrhonek/hwdata/archive/refs/tags/v$version.tar.gz

          - name: yt-dlp
            no-autogen: true
            no-make-install: true
            make-args:
              - yt-dlp
              - PYTHON=/usr/bin/python3
            post-install:
              - install yt-dlp /app/bin
            sources:
              - type: archive
                url: https://github.com/yt-dlp/yt-dlp/archive/refs/tags/2025.12.08.tar.gz
                sha256: 10bec5b2bfb367263e7e46ddb69187204506f9d67b7f01bb499d07fa0d54d4b7
                x-checker-data:
                  type: anitya
                  project-id: 143399
                  stable-only: true
                  url-template: https://github.com/yt-dlp/yt-dlp/archive/refs/tags/$version.tar.gz

      - name: quickjs
        buildsystem: simple
        build-commands:
          - make
          - make install PREFIX=/app
        cleanup:
          - /bin/qjsc
        sources:
          - type: archive
            url: https://bellard.org/quickjs/quickjs-2025-09-13-2.tar.xz
            sha256: 996c6b5018fc955ad4d06426d0e9cb713685a00c825aa5c0418bd53f7df8b0b4
            x-checker-data:
              type: anitya
              project-id: 138263
              stable-only: true
              url-template: https://bellard.org/quickjs/quickjs-$version.tar.xz

      - name: boost
        buildsystem: simple
        build-commands:
          - ./bootstrap.sh --with-libraries=stacktrace,headers
          - ./b2 install variant=release link=shared runtime-link=shared --prefix=/app
        sources:
          - type: archive
            url: https://github.com/boostorg/boost/releases/download/boost-1.90.0/boost-1.90.0-cmake.tar.gz
            sha256: 913ca43d49e93d1b158c9862009add1518a4c665e7853b349a6492d158b036d4
            x-checker-data:
              type: anitya
              project-id: 6845
              stable-only: true
              url-template: https://github.com/boostorg/boost/releases/download/boost-$version/boost-$version-cmake.tar.gz
